<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GeoTagApp</title>
	<link rel='stylesheet' href='./stylesheets/style.css'/>
</head>

<body>

	<header>
		<img src="./images/location.png" width="100"
		alt="an image of a map and location">
		<h1>GeoTagApp</h1>
		<nav>
			<a href="#">About</a> | <a href="#">Help</a> | <a
			href="/">Home</a>
		</nav>
	</header>

	<main>

		<section class="tagging">
			<h2>Tagging</h2>

			<!-- ############### Aufgabe1a Form1 Start -->
			<form id="tag-form" action="/tagging" method="post">
				<fieldset id="field-tag">
					<legend>Enter new GeoTag</legend>
					latitude: 	<input name="latitude" type="number" placeholder="49.01380" required id="tagging_latitude_field" >
					longitude: 	<input name="longitude" type="number" placeholder="8.404435" required id="tagging_longitude_field" >
					name: 			<input name="name" type="text" placeholder="name" required maxlength=10 id="tagging_name_field">
					hashtag: 		<input name="hashtag" type="name" placeholder="hashtag" maxlength=11 pattern="#+[A-Za-z]"id="tagging_hashtag_field">
											<input name="submit" type="submit" value="submit" id="tagging_submit_button" >
				</fieldset>
			</form>
			<!-- ############### Aufgabe1a Form1 Ende -->

		</section>

		<section class="discovery">
			<h2>Discovery</h2>

			<!-- ############### Aufgabe1a Form2 Start -->
			<form id="filter-form" action="/discovery" method="post">
				<fieldset>
					<legend>Filter by Searchterm</legend>
					<input name="searchterm" type="text" placeholder="search term" maxlength=10 id="discovery_searchterm_field">
					<input name="apply" type="submit" value="apply" id="discovery_apply_button">
					<input name="remove" type="reset" value="remove" id="discovery_remove_button">
				</fieldset>
			</form>
			<!-- ############### Aufgabe1a Form2 Ende -->

			<div class="taglist">
				<ul id="results">
					<li>Castle (49.01379, 8.404435) #sight</li>
					<li>IWI (49.01379, 8.390071) #edu</li>
				</ul>
			</div>

			<div class="tagmap">
				<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
				<div class="caption">Result map</div>
			</div>

		</section>

	</main>

	<footer>
		<span>2017 by LKIT</span>
	</footer>

</body>
</html>
